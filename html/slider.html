<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="css/slider.css">
    <meta charset="utf-8">
    <title>Slider Experiments</title>
    <!-- jQuery & Nivo Slider -->
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
</head>

	<body>

		<div class="slider-wrapper">
    <div id="slider" class="nivoSlider">
        <a href="http://www.google.com"><img src="../images/bluecoat.jpg" alt="bluecoat" title="#htmlcaption"></a>

        <a href="http://www.google.com"><img src="../images/cropsweater.jpg" alt="bluecoat" title="#htmlcaption"></a>
        
        <a href="http://www.google.com"><img src="../images/greencoat.jpg" alt="bluecoat" title="#htmlcaption"></a>
        
        <a href="http://www.google.com"><img src="../images/menswear.jpg" alt="bluecoat" title="#htmlcaption"></a>
    </div>
</div>
<div id="htmlcaption" class="nivo-html-caption">
    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
</div>

<script type="text/javascript">
$(window).load(function() {
    $('#slider').nivoSlider({
        effect: 'random', // Specify sets like: 'fold,fade,sliceDown'
        slices: 15, // For slice animations
        boxCols: 8, // For box animations
        boxRows: 4, // For box animations
        animSpeed: 500, // Slide transition speed
        pauseTime: 3000, // How long each slide will show
        startSlide: 0, // Set starting Slide (0 index)
        directionNav: true, // Next & Prev navigation
        controlNav: true, // 1,2,3... navigation
        controlNavThumbs: false, // Use thumbnails for Control Nav
        pauseOnHover: true, // Stop animation while hovering
        manualAdvance: false, // Force manual transitions
        prevText: 'Prev', // Prev directionNav text
        nextText: 'Next', // Next directionNav text
        randomStart: false, // Start on a random slide
        beforeChange: function(){}, // Triggers before a slide transition
        afterChange: function(){}, // Triggers after a slide transition
        slideshowEnd: function(){}, // Triggers after all slides have been shown
        lastSlide: function(){}, // Triggers when last slide is shown
        afterLoad: function(){} // Triggers when slider has loaded
    });
});
</script>
	</body>
</html>
